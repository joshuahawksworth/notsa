<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Replace favicon.ico with your restaurant's icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Font imports -->
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Updated meta description for SEO -->
    <meta
      name="description"
      content="NOTSA - A contemporary hybrid Café, Deli & Bar in Aston on Trent, Derby. Offering breakfast, brunch, award-winning teas, and artisan food and drinks."
    />
    
    <!-- Replace logo192.png with your restaurant's logo -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Updated title -->
    <title>NOTSA | Café, Deli & Bar | Aston on Trent</title>

    <!-- Optional: Add Open Graph tags for better social media sharing -->
    <meta property="og:title" content="NOTSA | Café, Deli & Bar" />
    <meta property="og:description" content="A contemporary hybrid Café, Deli & Bar in Aston on Trent, offering breakfast, brunch, award-winning teas, and artisan food and drinks." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" /> <!-- Replace with your restaurant image -->
    <meta property="og:url" content="https://yourwebsite.com" /> <!-- Replace with your actual website URL -->
    
    <!-- Optional: Add location meta tags -->
    <meta name="geo.position" content="[YOUR_LATITUDE];[YOUR_LONGITUDE]">
    <meta name="geo.placename" content="Aston on Trent, Derby">
    <meta name="geo.region" content="GB-DBY">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run NOTSA's website.</noscript>
    <div id="root"></div>
  </body>
</html>
